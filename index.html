                <img src="./assets/iconoir_search.svg" alt="#">

            <div class="referencing">

                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75" fill="none">

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M29 27V48L50 37.5L29 27Z" fill="white"/>
                </svg> -->
            </div>
        </div>
        <main>

            <div class="be_verb">
                <h4>verb <span> </span></h4>
                <span>Meaning</span>
                <ul></ul>
                <section></section>

        <footer>
            <section>
                <p>Source </p>
